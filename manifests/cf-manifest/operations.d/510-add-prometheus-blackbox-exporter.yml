---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "26.1.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=26.1.0"
    sha1: "59fd836ac3ae5ae9d95ba4a41a7436bee6c3e873"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
