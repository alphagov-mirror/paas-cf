platform: linux

image_resource:
  type: docker-image
  source:
    repository: governmentpaas/bosh-cli-v2
    tag: 5b44bd954693937ddd07ee6c9e113923bc620aed

run:
  path: sh
  args:
    - -e
    - -c
    - |
      credhub login
      credhub generate --name "$DESTINATION" --type ssh
      credhub get --name "$DESTINATION" --key public_key
