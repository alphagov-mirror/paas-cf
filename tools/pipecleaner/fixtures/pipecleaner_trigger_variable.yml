---
resources:
  - name: my-git-repo
    type: git

jobs:
  - name: resource-to-trigger-is-a-variable
    plan:
      - get: my-git-repo
        trigger: ((should-we-trigger))

      - task: do-a-thing
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ghcr.io/alphagov/paas/is-the-best
          run:
            path: sh
            args:
              - -c
              - 'echo'
